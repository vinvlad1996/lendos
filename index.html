    <script>
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            slidesPerView: '1.15',
            spaceBetween: 1,
            grabCursor: true,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets' ,
                clickable: 'true' ,
             },
        });

        window.onload = function() {
            var anchors = document.getElementsByTagName('*');
            for(var i = 0; i < anchors.length; i++) {
                var anchor = anchors[i];
                anchor.onclick = function() {
                    code = this.getAttribute('whenClicked');
                    eval(code);   
                }
            }
        }
    </script>

    <script>
        // w-button — класс для всех CTA кнопок котрые ведут в стор. По клику идет трансфер utm параметров в appsflyer
      $('.w-button').click(e => {
        e.preventDefault();
        let currentParams = new URLSearchParams(window.location.search);
        let targetUrl = new URL('https://lensa.onelink.me/tfG1?pid=facebook_landing');
        targetUrl.searchParams.append('utm_source', 'Facebook');
        if (currentParams.has('utm_medium')) {
          targetUrl.searchParams.append('c', currentParams.get('utm_medium'));
          targetUrl.searchParams.append('utm_medium', currentParams.get('utm_medium'));
        }
        if (currentParams.has('utm_content')) {
          targetUrl.searchParams.append('af_adset', currentParams.get('utm_content'));
          targetUrl.searchParams.append('utm_content', currentParams.get('utm_content'));
        }
         if (currentParams.has('adname')) {
          targetUrl.searchParams.append('af_ad', currentParams.get('adname'));
          targetUrl.searchParams.append('adname', currentParams.get('adname'));
        }
        // Cookie starts
        const getCookie = (name) => {
          let matches = document.cookie.match(new RegExp(
            '(?:^|; )' + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + '=([^;]*)'
          ));
          return matches ? decodeURIComponent(matches[1]) : undefined;
        }
        const fbp = getCookie('_fbp');
        const fbc = getCookie('_fbc');
        targetUrl.searchParams.append('af_sub1', `${fbp || ''}`);
        targetUrl.searchParams.append('af_sub2', `${fbc || ''}`);
        // Cookie ends
        console.log(`Link URL: ${targetUrl.href}`);
        window.open(targetUrl.href, '_blank');
        });
    </script>
